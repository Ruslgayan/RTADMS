
<div class="back">

  <div>
    <mat-card>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <div class="login100-form-logo"></div>
          <br>
          <h1>LOGIN</h1>

          <mat-form-field class="full-width-input">
            <input matInput placeholder="Username" formControlName="username">
            <mat-error>
              Please provide a valid Username
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Password" formControlName="password">
            <mat-error>
              Please provide a valid password
            </mat-error>
          </mat-form-field>
          <br>
          <button mat-raised-button color="primary" style="font-size: 24px" (click)="onLogin()" >Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
